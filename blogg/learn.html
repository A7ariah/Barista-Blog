<style>



* {
  margin: 0%;
  padding: 0;  
}



body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    width: 100%;
    min-height: 100vh;
}


.card {
    margin: 100px auto 0;
    width: 400px;
    height: 500px;
    perspective: 1000px;
    overflow: hidden;
}

.card_inner{
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
    cursor: pointer;
    position: relative;
    
    
}

.card_inner.is-flipped {
    transform: rotateY(180deg);
}

.card_face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
}

.card_face--front {

    display: flex;
    align-items: center;
    justify-content: center;
}

.card_face--front h2{
    color: #fff;
    font-size: 32px;
}

.card_face--back{
    transform: rotateY(180deg);
}

.card_content{
    width: 100%;
    height: 100%;
}
.card_header {
    position: relative;
}

.card_header{
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    border-radius: 0px 0px 50% 0px;
}

.pp{
    display: block;
    object-fit: cover;
}

.card_header h2 {
    color: #fff;
    font-size: 32px;
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
}

.card_body{
    padding: 30px;
}

.card_body h3{
    color: var(--dark);
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
}

.card_body p{
    color: rgb(2, 36, 2);
    font-size: 18px;
    line-height: 1.4;
}

img {
width: 100%;
height: 100%;
object-fit: cover;
object-position: bottom;
flex-wrap: wrap;
justify-content: center;
padding: 5px;

}
</style>
